name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build release
      run: |
        chmod +x build_release.sh
        ./build_release.sh
    
    - name: Get version
      id: version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        else
          echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        fi

    - name: Extract changelog
      if: startsWith(github.ref, 'refs/tags/')
      run: python3 .github/scripts/extract_changelog.py
      env:
        VERSION: ${{ env.VERSION }}
        GITHUB_REPOSITORY: ${{ github.repository }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/steam-audio-isolator-linux-x86_64.tar.gz
        body_path: release_changelog.txt
          
          ## Requirements
          
          - Linux with PipeWire audio system
          - Steam with game recording enabled
          - PipeWire tools (pw-cli, pw-dump)
          
          ## What's Included
          
          - Standalone executable (no Python installation required)
          - Automatic installer script (`install.sh`)
          - Desktop integration files
          - Version-specific changelog
          
          For more details, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md) and [Documentation](https://github.com/${{ github.repository }}/blob/main/TECHNICAL_DETAILS.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: steam-audio-isolator-linux-x86_64
        path: dist/steam-audio-isolator-linux-x86_64.tar.gz
