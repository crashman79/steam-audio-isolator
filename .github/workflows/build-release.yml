name: Build Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build release
      run: |
        chmod +x build_release.sh
        ./build_release.sh
    
    - name: Get version and changelog
      id: release_info
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=v$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog for this version
          python3 << EOF
import re
with open("CHANGELOG.md", "r") as f:
    content = f.read()
version = "$VERSION"
pattern = rf"## \[{re.escape(version)}\].*?(?=## \[|$)"
match = re.search(pattern, content, re.DOTALL)
if match:
    changelog = match.group(0).strip()
    # Remove the version header line and keep the content
    changelog = re.sub(r"^## \[.*?\]\s*-\s*.*?\n+", "", changelog)
    with open("release_changelog.txt", "w") as f:
        f.write(changelog)
else:
    with open("release_changelog.txt", "w") as f:
        f.write("See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details")
EOF
          echo "changelog=$(cat release_changelog.txt | tr '\n' '|')" >> $GITHUB_OUTPUT
        else
          echo "version=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
        fi
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/steam-audio-isolator-linux-x86_64.tar.gz
        body: |
          ## Installation
          
          1. Download `steam-audio-isolator-linux-x86_64.tar.gz`
          2. Extract: `tar -xzf steam-audio-isolator-linux-x86_64.tar.gz`
          3. Run installer: `./install.sh`
          4. Launch from application menu or run: `steam-audio-isolator`
          
          ## What's Changed
          
          ${{ steps.release_info.outputs.changelog }}
          
          ## Requirements
          
          - Linux with PipeWire audio system
          - Steam with game recording enabled
          - PipeWire tools (pw-cli, pw-dump)
          
          ## What's Included
          
          - Standalone executable (no Python installation required)
          - Automatic installer script (`install.sh`)
          - Desktop integration files
          - Version-specific changelog
          
          For more details, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md) and [Documentation](https://github.com/${{ github.repository }}/blob/main/TECHNICAL_DETAILS.md)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: steam-audio-isolator-linux-x86_64
        path: dist/steam-audio-isolator-linux-x86_64.tar.gz
